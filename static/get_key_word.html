<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <META HTTP-EQUIV="pragma" CONTENT="no-cache">
    <script src="vue.global.prod.js"></script>
    <script src="axios.min.js"></script>
    <style>
        .yes{
            background-color: rgb(35, 236, 9);
        }
        .button{
            background: #1f9eff;
        box-shadow: 1px 1px 2px #1a86d9,
            -1px -1px 2px #24b6ff;
            width: 2em;
            height: auto;
            margin: 0.5em;
            padding: 0.5em;
        }
    </style>
    <title>2</title>
</head>

<body>
    <table>
        <div @click="back" class="button">返回</div>
        <div @click="submit" class="button">提交</div>
        <tr>
            <th v-for="key in emmm" style="border:1px solid #000" :class="{yes:key['isKeyWord']}" :title="key['reason']" @click="key['isKeyWord']=!key['isKeyWord']">{{key['key']}}</th>
        </tr>
        <tr v-for="i in range(0,emmm[0]['values'].length)">
            <td v-for="key in emmm" style="border:1px solid #000">{{key["values"][i]}}</td>
        </tr>
    </table>
    <script>
        const app = {
            data() {
                return {
                    emmm: [{
                        key: 3
                    }]
                }
            },
            methods: {
                test() {
                    axios.post("GetData")
                        .then((res) => {
                            this.emmm = res.data;
                            console.log(this.emmm)
                        })
                },
                range(start, stop, step = 1) {
                    return Array(Math.ceil((stop - start) / step)).fill(start).map((x, y) => x + y * step)
                },
                submit() {
                    axios.post("SubmitData", this.emmm)
                        .then((res) => {
                            console.log(res.data)
                            alert(res.data['msg'])
                            window.location.href="http://localhost:40115/"
                        })
                },
                back(){
                    history.back(-1)
                }

            },
            created() {
                this.test()
            }
        }
        Vue.createApp(app).mount('body');
    </script>
</body>

</html>
