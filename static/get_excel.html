<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <META HTTP-EQUIV="pragma" CONTENT="no-cache"> 
    <script src="vue.global.prod.js"></script>
    <script src="axios.min.js"></script>
    <title>1</title>
</head>
<body>
    <input v-model="message" placeholder="请输入路径" id="in"/>
    <p>Path is: {{ message }}</p>
    <div @click="submit">提交</div>
    <script>
        Vue.createApp({
            data() {
                return {
                    message: ""
                }
            },
            methods: {
                submit() {
                    axios.post("SubmitExcelPath", {"path": this.message.replace(/\\/g,"/")})
                        .then((res) => {
                            console.log(res.data)
                            alert(res.data['msg'])
                            if(res.data['code']==0){
                                window.location.href = "http://localhost:40115/GetKeyWord";
                            }
                        })
                    
                }
            }
        }).mount('body')
    </script>
</body>
</html>
